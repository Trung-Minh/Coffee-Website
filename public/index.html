<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon/favicon-16x16.png">
    <link rel="manifest" href="./image/favicon/site.webmanifest">
    <title>Coffee Website</title>
    <link rel="stylesheet" type="text/css" href="./output.css" />
    <script src="./main.js" type="text/javascript" async></script>
</head>

<body>
    <div id="root">
        <div class="content-wrapper font-Karla max-w-screen-2xl text-base mx-auto px-8 bg-slate-200">
            <header class="p-6 mx-auto">
                <nav class="flex flex-row justify-between items-center relative">
                    <div class="logo basis-2/6 text-center text-xl font-semibold cursor-pointer">
                        CoffeeStyle
                    </div>
                    <ul id="cf-top-menu" class="basis-3/6 hidden lg:flex items-center lg:justify-end lg:gap-8 uppercase text-sm text-gray-500 font-medium">
                        <li class="cf-top-menu-item cf-top-menu-item-active">
                            <a class="" href="#">Home</a>
                        </li>
                        <li class="cf-top-menu-item">
                            <a class="" href="#">Products</a>
                        </li>
                        <li class="cf-top-menu-item">
                            <a class="" href="#">Blog</a>
                        </li>
                        <li class="cf-top-menu-item">
                            <a class="" href="#">About</a>
                        </li>
                        <li class="cf-top-menu-item">
                            <a href="#" class="">Contact</a>
                        </li>
                        <li class="cf-top-menu-item">
                            <a href="#" class="">StyleGuide</a>
                        </li>
                    </ul>

                    <ul class="basis-3/6 lg:basis-1/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium">
                        <li class="cf-top-menu-item">
                            <a href="#" class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cf-icon">
                                <path 
                                    stroke-linecap="round" 
                                    stroke-linejoin="round"
                                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                                />
                                </svg>
                                <span class="mx-2">Card</span>
                                <span class="cf-badge-circle bg-orange-400 text-white">10</span>
                            </a>
                        </li>
                    </ul>

                    <div class="basic-1/6 lg:hidden flex items-center cursor-pointer px-3 sm:px-6">
                        <svg id="cf-toggle-top-menu-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </div>
                </nav>
            </header>
            <main>
                <div class="slider">slider</div>
                <!-- End slider -->
                <div class="story">story</div>
                <!-- End story -->
                <div class="featured-mugs">featured-mugs</div>
                <!-- End featured-mugs -->
                <div class="more-products">more-products</div>
                <!-- End more-products -->
                <div class="coffee-magazine">coffee-magazine</div>
                <!-- End coffee-magazine -->
                <div class="lifestyle-stories">lifestyle-stories</div>
                <!-- End lifestyle-stories -->
                <div class="subscribe-us">subscribe-us</div>
                <!-- End subscribe-us -->
            </main>
            <footer>footer</footer>
        </div>
        <!-- End content-wrapper  -->
    </div>
    <!-- End root -->
</body>

</html>
